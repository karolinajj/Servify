<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Servify</title>
    <!-- Add some CSS to change client UI -->
    <script>
        // define the callAPI function that takes a first name and last name as parameters
        var callAPI = (link)=>{
            // instantiate a headers object
            var myHeaders = new Headers();
            // add content type header to object
            myHeaders.append("Content-Type", "application/json");
            // using built in JSON utility package turn object to string and store in a variable
            var raw = JSON.stringify({"link":link});
            // create a JSON object with parameters for API call and store in a variable
            var requestOptions = {
                method: 'POST',
                headers: myHeaders,
                body: raw,
                redirect: 'follow'
            };
            // make API call with parameters and use promises to get response
            fetch("https://gbxtitia04.execute-api.us-west-2.amazonaws.com/dev", requestOptions)
            .then(response => response.text())
            .then(result => alert(JSON.parse(result).body))
            .catch(error => console.log('error', error));
        }
    </script>
    <style>
    a {
      color: white;
    }
    .header1 {
      background-color: #426FFF;
      color: white;
        height: 50px;
    }
    .main {
      background-color: #426FFF;
      color: white;
      margin: 20px;
        height: 800px;
    }
    .links {
      background-color: #426FFF;
      color: white;
      margin: 20px;
        height: 800px;
    }
    .contact {
      background-color: #426FFF;
      color: white;
      margin: 20px;
        height: 80px;
    }
    .container_main {
        text-align: center;
        padding: 100px;
    }

    </style>
</head>
<body>
    <div class="header1">
        <a href="">O nas</a>
    </div>
    <div class="main" style=container_main>
        <p style=" font-family: Open Sans, sans-serif; font-size: 60px;">Servify</p>
        <p style="font-family: Open Sans, sans-serif; font-size: 38px;">Idealna porcja dla Ciebie</p>
        <form>
            <input type="text" id="fLink" placeholder="Link do przepisu...">
            <!-- set button onClick method to call function we defined passing input values as parameters -->
            <button type="button" onclick="callAPI(document.getElementById('fLink').value)">Call API</button>
        </form>
    </div>
    <div class="links">
        Współpracujemy z:
    </div>
    <div class="contact">
        Skontaktuj się z nami:
    </div>
</body>
</html>
