<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servify</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!-- header -->
    <div class="header">
        <button class="header-button">O nas</button>
    </div>

    <!-- main -->
    <div class="main">
        <div class="main-elements">
            <h1>Servify</h1>
            <h2>Idealna porcja dla Ciebie</h2>
            <!-- <input type="text" id="recipeName" placeholder="Co chcesz ugotować?">
            <button onclick="init(document.getElementById('recipeName').value)"> Wyszukaj </button> -->
            <input class="main-searchbar" type="text" id="recipeName" placeholder="Co chcesz ugotować?"
                onkeypress="initEnter(event)" oninput="initEnter(event)">
            <button class="main-button" onclick="init(document.getElementById('recipeName').value)"> Wyszukaj </button>
        </div>
    </div>

    <!-- source -->
    <div class="source" id="sourceDiv" style="display: none;">
        <div class="source-elements">
            <h3>Wybierz źródło:</h3>
            <div class="source-photos">
                <!-- <button type="button"
                    onclick="getListOfRecipesFromSource(document.getElementById('recipeName').value, 'aniagotuje.pl' )"
                    class="source-partnership-button" style="background-image: url('./assets/ania_gotuje.jpeg')"></button> -->
                <button type="button" class="source-partnership-button"
                    onclick="getListOfRecipesFromSource(document.getElementById('recipeName').value, 'kwestiasmaku.pl' )"
                    class="source-partnership-button" style="background-image: url('./assets/kwestia_smaku.png')"></button>
                <button type="button"
                    onclick="getListOfRecipesFromSource(document.getElementById('recipeName').value, 'rozkoszny.pl' )"
                    class="source-partnership-button" style="background-image: url('./assets/rozkoszny.jpeg')"></button>
                <button type="button" class="source-partnership-button"
                    onclick="getListOfRecipesFromSource(document.getElementById('recipeName').value, 'aniastarmach.pl' )"
                    class="source-partnership-button" style="background-image: url('./assets/ania_starmach.jpeg')"></button>
            </div>
        </div>
    </div>

    <!-- source recipes (list of names)-->
    <div class="sourceRecipes" id="sourceRecipesListDiv" style="display: none;">
        <div class="sourceRecipes-elements" id="sourceRecipeDiv">
        </div>
    </div>

    <!-- servings -->
    <div class="servings" id="servingsDiv" style="display: none;">
        <div class="servings-elements">
            <h3>Wybierz liczbę porcji:</h3>
            <div>
                <button class="servings-button" onclick="calculateServings(1)">1</button>
                <button class="servings-button" onclick="calculateServings(2)">2</button>
                <button class="servings-button" onclick="calculateServings(4)">4</button>
                <input id="inputServings" class="servings-button" type="text" placeholder="Wpisz liczbę porcji"
                    onkeypress="calculateServingsEnter(event)"></input>
            </div>
        </div>
    </div>

    <!-- ingredientsCalculated -->
    <div class="ingredientsCalculated" id="ingredientsCalculatedDiv" style="display: none;">
        <div class="ingredientsBackgroud">
            <div class="ingredientCalculated" id="ingredientCalculatedDiv"></div>
        </div>
    </div>


    <!-- partnership -->
    <div class="partnership">
        <h3>Współpracujemy z: </h3>
        <div class="partnership-images">
            <!-- <a href="https://aniagotuje.pl" target="_blank">
                <img class="partnership-image" src="./assets/ania_gotuje.jpeg" alt="Ania Gotuje" />
            </a> -->
            <a href="https://www.kwestiasmaku.com" target="_blank">
                <img class="partnership-image" src="./assets/kwestia_smaku.png" alt="Kwestia Smaku" />
            </a>
            <a href="https://www.rozkoszny.pl" target="_blank">
                <img class="partnership-image" src="./assets/rozkoszny.jpeg" alt="Rozkoszny.pl" />
            </a>
            <a href="https://aniastarmach.pl" target="_blank">
                <img class="partnership-image" src="./assets/ania_starmach.jpeg" alt="Ania Starmach" />
            </a>
        </div>
    </div>

    <div class="contact">
        <h3>Skontaktuj się z nami:</h2>
            <h2>contact@servify.pl</h2>
    </div>

    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
      </script>
      <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
  
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const api_key = urlParams.get('apiKey')
        // Fetch your API_KEY
        const API_KEY = api_key;
  
        // Access your API key (see "Set up your API key" above)
        window.genAI = new GoogleGenerativeAI(API_KEY);
  
  
        // The Gemini 1.5 models are versatile and work with most use cases
        window.model = genAI.getGenerativeModel({ model: "gemini-1.0-pro"});
  
      </script>

    <script src=".\scripts\script.js"></script>
    <script src=".\scripts\gemini_ai.js"></script>
    <script src=".\scripts\rozkoszny.js"></script>
    <script src=".\scripts\aniagotuje.js"></script>
    <script src=".\scripts\kwestia.js"></script>
    <script src=".\scripts\aniastarmach.js"></script>
    
</body>

</html>
