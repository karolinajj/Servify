<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servify</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #f6f1f1;
            color: rgb(221, 218, 210);
        }

        header {
            background-color: #f6f1f1;
            padding: 20px;
            text-align: right;
            font-size: 20px;
        }

        .main {
            background-color: #7142ff;
            color: #f6f1f1;
            padding: 40px;
            text-align: center;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main h1 {
            font-size: 90px;
            margin-bottom: 0px;
            margin-top: -120px;
        }

        .main h2{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main p {
            font-size: 40px;
            font-style: italic;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
        }

        input {
            padding: 10px;
            width: 350px;
            height: 20px;
            border: none;
            border-radius: 7px;
            font-size: 18px;
            font-family: 'Open Sans', sans-serif;
        }

        button {
            padding: 10px 0px;
            background-color: #7142ff;
            color: #f6f1f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }

        .icon {
            max-width: 45px;
            margin-top: -38px;
        }

        .links {
            background-color: #f6f1f1;
            height: 90vh;
            padding: 20px;
            justify-content: center;
        }

        .links h1{
            color: #303236;
            font-size: 40px;
            text-align: center;
            margin-top: 60px;
            font-style: italic;

        }
        .photos{
            display: flex;
            justify-content: center;
            margin-top: 120px;
        }

        .partnership-image {
            max-width: 200px;
            height: auto;
            padding: 30px;
            border-radius: 50%;
            overflow: hidden;
            justify-content: center;

        }

        .contact {
            background-color: #7142ff;
            color: #f1eaea;
            text-align: center;
            padding: 10px;
            height: 10vh;
        }

        .contact h1{
            color: #f1eaea;
            font-size: 18px;
            margin-top: 10px;
        }

        .contact h2{
            color: #f1eaea;
            font-size: 15px;
            margin-top: 14px;
            font-style: italic;
            font-weight: normal;
        }
    </style>

</head>
<body>
<header>
    <a href="#"
       style="text-decoration: none; color: #303236; font-weight: bold; font-style: italic;">O nas</a>
</header>
<div class="main">
    <h1>Servify</h1>
    <p>Idealna porcja dla Ciebie</p>
    <h2>
        <input type="text" id="fLink" placeholder="Wklej link do przepisu...">
    </h2>
  
    <div id="wrapper" style="width: 800px; height:400px; margin-left: auto; margin-right: auto;">
        <div id="result_1" style="width: 400px; float:left;"></div>
        <div id="result_2" style="width: 400px; float:left;"></div>
    </div>

</div>

<div class="links">
    <h1>Współpracujemy z:</h1>
    <div class="photos">
        <a href="https://aniagotuje.pl" target="_blank"><img class="partnership-image" src="ania_gotuje.jpeg" alt="Ania Gotuje"></a>
        <a href="https://www.kwestiasmaku.com" target="_blank"><img class="partnership-image" src="kwestia_smaku.png" alt="Kwestia Smaku"></a>
        <a href="https://www.rozkoszny.pl" target="_blank"><img class="partnership-image" src="rozkoszny.jpeg" alt="Rozkoszny.pl"></a>
        <a href="https://aniastarmach.pl" target="_blank"><img class="partnership-image" src="ania_starmach.jpeg" alt="Ania Starmach"></a>
    </div>

</div>
<div class="contact">
    <h1> Skontaktuj się z nami: </h1>
    <h2> contact@servify.pl </h2>
</div>

<script>
    const fLink = document.getElementById("fLink")
    const result_1 = document.getElementById("result_1");
    const result_2= document.getElementById("result_2");

    fLink.addEventListener("input", validateLink);
    fLink.addEventListener("change", getLinkContent);

    //TODO add validation for links we are supporting
    function validateLink(e) {
        var urlPattern = new RegExp('^(https?:\\/\\/)?'+ // validate protocol
            '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // validate domain name
            '((\\d{1,3}\\.){3}\\d{1,3}))'+ // validate OR ip (v4) address
            '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // validate port and path
            '(\\?[;&a-z\\d%_.~+=-]*)?'+ // validate query string
            '(\\#[-a-z\\d_]*)?$','i'); // validate fragment locator
        if(!!urlPattern.test(fLink.value)){
            fLink.style.color = 'green';
        } else {
            fLink.style.color = 'red';
        }
    }
    //TODO parse result to get real content, add wait indicator
    async function getLinkContent(e) {
        if(fLink.style.color == 'green') {
            result_1.textContent = "loading...";
            result_2.textContent = "loading...";
            var src = await fetch("przyklad.html");//await fetch(fLink.value)
            result_1.textContent = await src.text();

        } else {
            alert('Incorrect url')
        }
    }
</script>

</body>
</html>
